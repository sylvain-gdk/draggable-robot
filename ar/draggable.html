<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robot Puzzle</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script type="text/javascript" src="./robot.js"></script>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
    <script src="./jquery.ui.touch-punch.min.js"></script>
  </head>
  <body>
    <script>
      window.addEventListener("load", function(){
        rotate('image1', 'img1', random());
      });

      // calls the 1st draggable puzzle piece
      $( function() {
        $( "#image1" ).draggable({
          snap: ".ui-widget-image1",
          snapMode: "inner",
          opacity: 0.35,
          containment: 'body',
          stop: function(event, ui){
            let target = document.getElementById("snaptarget1");
            compare(this, ui, target);
          }
        });
      } );
    </script>
    <div>
      <img id = "animate" src="./images/robot-character_ANIME.gif" style='display: none'/>
    </div>
     <figure id="image1" class="start">
      <img id="img1" src="./images/robot-character_drag1.png"/>
    </figure>
    <figure>
      <img src="./images/robot-character_target1.png"/>
    </figure>
    <figure id="snaptarget1" class="ui-widget-image1">
      <img src="./images/robot-character_target2.png"/>
    </figure>
    <figure>
      <img src="./images/robot-character_target3.png"/>
    </figure>
    <figure id="snaptarget2" class="ui-widget-image2">
      <img src="./images/robot-character_target4.png"/>
    </figure>
    <figure id="snaptarget3" class="ui-widget-image3">
      <img src="./images/robot-character_target5.png"/>
    </figure>
    <figure id="snaptarget4" class="ui-widget-image4">
      <img src="./images/robot-character_target6.png"/>
    </figure>
    <figure>
      <img src="./images/robot-character_target7.png"/>
    </figure>
    <figure id="snaptarget5" class="ui-widget-image5">
      <img src="./images/robot-character_target8.png"/>
    </figure>
    <figure>
      <img src="./images/robot-character_target9.png"/>
    </figure>
    <div>
       <button id="play" onclick="location.href='./draggable.html'" >Reset</button>
    </div>
  </body>
</html>
